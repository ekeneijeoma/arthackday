<head>
    <style>
    body {
        padding: 0;
        margin: 0;
    }
    div {
        position: absolute;
        z-index: 100;
        padding: 10px 0 0 10px;
    }
    @font-face {
        font-family: 'liberation_monobold';
        src: url('LiberationMono-Bold-webfont.eot');
        src: url('LiberationMono-Bold-webfont.eot?#iefix') format('embedded-opentype'), url('LiberationMono-Bold-webfont.woff') format('woff'), url('LiberationMono-Bold-webfont.ttf') format('truetype'), url('LiberationMono-Bold-webfont.svg#liberation_monobold') format('svg');
        font-weight: normal;
        font-style: normal;
    }
    </style>
</head>

<body>
    <div>
    </div>

    <script language="javascript">
    var width = window.innerWidth;
    var height = window.innerHeight;

    setupCanvas();
    setup();
    // draw();
    drawEnd()

    function setupCanvas() {
        var canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = height;

        document.body.appendChild(canvas)

        context = canvas.getContext('2d');
    }

    function setup() {
        word = 'DELUGE'

        wordHeight = width * .12 //context.measureText(word).width  
        context.font = 'bold ' + wordHeight + 'px Arial';

        words = [
            'UNITED STATES',
            'MEXICO',
            'BRAZIL',
            'IRAN',
            'ISLAMIC REPUBLIC',
            'TURKEY',
            'EGYPT',
            'NIGERIA',
            'CONGO',
            // 'DEMOCRATIC REPUBLIC',
            'ETHIOPIA',
            'TANZANIA',
            'CHINA',
            'PAKISTAN',
            'PHILLIPPINES',
            'VIETNAM',
            'INDONESIA',
            'THAILAND',
            'MYANMAR',
            'BANGLADESH',
            // 'RUSSIAN FEDERATION'
            'RUSSIA',
            'RURAL',
            'LOW INCOME',
            'ELDERLY',
            'ILLITERATE',
            'FEMALE',
            'INCENTIVES',
            'AFFORDABILITY',
            'USER CAPABILITY',
            'INFRASTRUCTURE'
        ];

        lettersOffset = context.measureText(word).width / 2;

        lettersX = width / 2 - lettersOffset;
        lettersY = height / 2;

        letters = [];

        for (var i = 0; i < word.length; i++) {
            var letter = word.charAt(i);
            var letterWords = [];

            for (var j in words)
                for (var k in words[j])
                    if (words[j][k] === letter)
                        letterWords.push({
                            word: words[j],
                            index: k,
                            offset: letterOffset(words[j], k)
                        })

            letters.push({
                letter: letter,
                offset: letterOffset(word, i),
                words: letterWords
            })
        }

        letterCount = 0;

        wordCount = 0;
        wordDuration = 100;

        endDuration = 2000;
        endFade = 0;
        endFadeDuration = 100;

        currentLetter = '';
        currentWord = '';
    }

    function draw(time) {
        context.fillStyle = 'black';
        context.fillRect(0, 0, width, height);

        if (letterCount < word.length) {
            drawTimeout = setTimeout(draw, wordDuration)

            if (wordCount < letters[letterCount].words.length - 1) {
                wordCount++;

                currentLetter = letters[letterCount]
                currentWord = letters[letterCount].words[wordCount];
            } else {
                letterCount++;
                wordCount = 0;
            }

            context.font = 'bold ' + wordHeight + 'px Arial';
            context.textAlign = "start";

            context.fillStyle = 'gray';
            context.fillText(currentWord.word, lettersX + currentLetter.offset - currentWord.offset, lettersY)
            context.fillStyle = 'white'
            context.fillText(currentLetter.letter, lettersX + currentLetter.offset, lettersY)
        } else {
            letterCount = 0;

            endFade = 0;
            drawEnd();
        }
    }


    function drawEnd() {
        if (endFade < endFadeDuration) {
            setTimeout(drawEnd, 100)

            endFade++

            g = (255 * (endFade / endFadeDuration)) | 0

            context.fillStyle = 'rgb(' + g + ',' + g + ',' + g + ')';
            context.fillRect(0, 0, width, height);

            context.font = 'bold ' + wordHeight + 'px Arial';
            context.textAlign = "left";
            context.fillStyle = 'black'
            context.fillText(word, lettersX, lettersY)

            var offline1 = '75% of the 4.4 billion non-internet users worldwide are in 20 countries.'
            var offline2 = '50 million of them are in the US...'

            context.font = 'bold 21px Arial';
            context.textAlign = "center";
            context.fillText(offline1, width / 2, lettersY + 42)
            context.fillText(offline2, width / 2, lettersY + 70)

            context.strokeStyle = 'black'
            context.lineWidth = '35'
            context.moveTo(0, height / 2 - wordHeight / 3 - 5);
            context.lineTo(width, height / 2 - wordHeight / 3 - 5)
            context.stroke();
        } else
            draw();
    }

    window.onresize = function() {
        clearTimeout(drawTimeout)

        setup();
        draw();
    }

    function letterOffset(word, i) {
        return context.measureText(word.substring(0, i)).width;
    }
    </script>
</body>
