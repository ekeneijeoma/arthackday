<head>
    <style>
    body {
        padding: 0;
        margin: 0;
    }
    div {
        position: absolute;
        z-index: 100;
        padding: 10px 0 0 10px;
    }
    @font-face {
        font-family: 'liberation_monobold';
        src: url('LiberationMono-Bold-webfont.eot');
        src: url('LiberationMono-Bold-webfont.eot?#iefix') format('embedded-opentype'), url('LiberationMono-Bold-webfont.woff') format('woff'), url('LiberationMono-Bold-webfont.ttf') format('truetype'), url('LiberationMono-Bold-webfont.svg#liberation_monobold') format('svg');
        font-weight: normal;
        font-style: normal;
    }
    </style>
</head>

<body>
    <div>
    </div>

    <script src="js/RequestAnimationFrame.js"></script>
    <script src="js/ijeoma.js"></script>

    <script language="javascript">
    var width = window.innerWidth;
    var height = window.innerHeight;

    setupCanvas();
    setup();
    draw();
    // drawEnd()

    function setupCanvas() {
        var canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = height;

        document.body.appendChild(canvas)

        context = canvas.getContext('2d');
    }

    function setup() {
        word = 'DELUGE'

        wordHeight = width * .12 //context.measureText(word).width  
        context.font = 'bold ' + wordHeight + 'px Arial';

        words = [
            'UNITED STATES',
            'MEXICO',
            'BRAZIL',
            'IRAN',
            'ISLAMIC REPUBLIC',
            'TURKEY',
            'EGYPT',
            'NIGERIA',
            'CONGO',
            // 'DEMOCRATIC REPUBLIC',
            'ETHIOPIA',
            'TANZANIA',
            'CHINA',
            'PAKISTAN',
            'PHILLIPPINES',
            'VIETNAM',
            'INDONESIA',
            'THAILAND',
            'MYANMAR',
            'BANGLADESH',
            // 'RUSSIAN FEDERATION'
            'RUSSIA',
            'RURAL',
            'LOW INCOME',
            'ELDERLY',
            'ILLITERATE',
            'FEMALE',
            'INCENTIVES',
            'AFFORDABILITY',
            'USER CAPABILITY',
            'INFRASTRUCTURE'
        ];

        lettersOffset = context.measureText(word).width / 2;

        lettersX = width / 2 - lettersOffset;
        lettersY = height / 2;

        letters = [];

        letterCopys = 2;

        wordTotal = 0;

        for (var i = 0; i < word.length; i++) {
            var letter = word.charAt(i);
            var letterWords = [];

            for (var j in words)
                for (var k in words[j])
                    if (words[j][k] === letter)
                        for (var l = 0; l < letterCopys; l++)
                            letterWords.push({
                                word: words[j],
                                index: k,
                                offset: letterOffset(words[j], k)
                            })

            letters.push({
                letter: letter,
                offset: letterOffset(word, i),
                words: shuffle(letterWords)
            })

            wordTotal += letterWords.length
        }

        letterCount = 0;

        wordCount = 0;
        wordDuration = 2;

        endDuration = 1000;
        endFade = 0;
        endFadeDuration = 10;

        currentLetter = '';
        currentWord = '';

        frame = 0;

        backgroundColor = 0

        tween2 = new MOTION(1000).onUpdate(function() {
            drawEnd()
        }).onEnd(function(){
            letterCount = 0;
        })

        tween = new MOTION.Tween('backgroundColor', [0, 255], wordTotal * wordDuration).play()
            .onEnd(function(){
                tween2.play()
            }) 
    }

    function draw(time) {
        requestAnimationFrame(draw);

        frame++;
        MOTION.update(frame);

        context.fillStyle = bw(backgroundColor);
        context.fillRect(0, 0, width, height);

        if (letterCount < word.length) {
            if (frame % wordDuration == 0) {
                if (wordCount < letters[letterCount].words.length - 1) {
                    wordCount++;

                    currentLetter = letters[letterCount]
                    currentWord = letters[letterCount].words[wordCount];
                } else {
                    letterCount++;
                    wordCount = 0;
                }
            }

            context.font = 'bold ' + wordHeight + 'px Arial';
            context.textAlign = "start";

            // context.fillStyle = 'gray';
            context.fillStyle = bw(255 - backgroundColor);
            context.fillText(currentWord.word, lettersX + currentLetter.offset - currentWord.offset, lettersY)
            context.fillStyle = 'red'
            context.fillText(currentLetter.letter, lettersX + currentLetter.offset, lettersY)
        } else {

            //letterCount = 0
            // endFade = 0;
            // tween2.play()
            // drawEnd();
        }
    }


    function drawEnd() {
        console.log(this.time())
        console.log(context)

        context.fillStyle = 'black';
        context.fillRect(0, 0, width, height);

        context.font = 'bold ' + wordHeight + 'px Arial';
        context.textAlign = "left";
        context.fillStyle = 'red'
        context.fillText(word, lettersX, lettersY)

        var text1 = '75% of the 4.4 billion offline are in 20 countries'
        var text2 = 'including 50 million in the US...'

        context.font = 'bold 21px Arial';
        context.textAlign = "center";
        context.fillText(text1, width / 2, lettersY + 42)
        context.fillText(text2, width / 2, lettersY + 70)

        context.strokeStyle = 'red'
        context.lineWidth = '35'
        context.moveTo(0, height / 2 - wordHeight / 3 - 5);
        context.lineTo(width, height / 2 - wordHeight / 3 - 5)
        context.stroke();
    }

    window.onresize = function() {
        // clearTimeout(drawTimeout)

        setup();
        draw();
    }

    function bw(c) {
        c = c | 0;
        return 'rgb(' + c + ',' + c + ',' + c + ')'
    }

    function letterOffset(word, i) {
        return context.measureText(word.substring(0, i)).width;
    }

    function shuffle(array) {
        var currentIndex = array.length,
            temporaryValue, randomIndex;

        // While there remain elements to shuffle...
        while (0 !== currentIndex) {

            // Pick a remaining element...
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex -= 1;

            // And swap it with the current element.
            temporaryValue = array[currentIndex];
            array[currentIndex] = array[randomIndex];
            array[randomIndex] = temporaryValue;
        }

        return array;
    }
    </script>
</body>
